<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Club</title>
    <link rel="stylesheet" type="text/css" href="/css/styleCategories.css">
    <link rel="stylesheet" href="/css/layoutCategories.css">
    <nav class="navbar">
        <ul>
            <li><a th:href="'/Home'">Home</a></li>
        </ul>
    </nav>
</head>


<body>
<div class="container">
    <div class="header">
        <h2 th:text="${category.categoryName}" class="big-box"></h2>
        <p th:text="${category.description}" class="about-specialty"></p>
        <h3 class="review-header">Reviews</h3>
    </div>
    <div th:each="review:${category.reviews}"class="card">
        <img class="R-img"  th:src="${review.imageUrl}" alt="Avatar"
             style="width:100%">
        <div class="card-container">
<!--            fix hard-coded card here-->
            <h4><b th:text="${review.storeName}">Sam's Club</b></h4>
            <p class="review-link-text"><a th:href="'/Review/' + ${review.id}"> User Review Here!</a></p>
        </div>
    </div>
</div>

</body>

</html>
